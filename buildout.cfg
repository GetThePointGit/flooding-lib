[buildout]
index = http://packages.lizardsystem.nl
prefer-final = true
extends =
    http://packages.lizardsystem.nl/kgs/latest.cfg
extensions =
    mr.developer
parts =
    sysegg
    django
    omelette
    console_scripts
    pyflakes
    pylint
develop = .
eggs =
     flooding-lib

[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = syseggrecipe
force-sysegg = true
eggs =
     numpy
     scipy
     GDAL
     matplotlib

[versions]
Flask = 0.10.1
Markdown = 2.2.0
Pillow = 2.5.1
astroid = 1.1.1
collective.recipe.supervisor = 0.19
django-appconf = 0.6
django-compressor = 1.4
django-debug-toolbar = 0.9.4
django-excel-response = 1.0
django-extensions = 1.3.8
django-markdown-deux = 1.0.4
django-nose = 1.2
djangorecipe = 1.10
factory-boy = 2.4.1
flooding =
flooding-lib =
gunicorn = 19.0.0
itsdangerous = 0.24
lizard-raster = 0.3
lizard-worker = 0.11
logilab-common = 0.62.0
markdown2 = 2.2.1
matplotlib =
mock = 0.8.0
nens = 1.12
netcdf4 = 1.0.4
nose = 1.3.3
pb.recipes.pydev = 0.4.5
pika = 0.9.8
pylint = 1.2.1
pyparsing = 1.5.6
pyproj = 1.9.3
raven = 5.0.0
setuptools = 18.2
sitesetup = 0.11
six = 1.7.3
syseggrecipe = 1.2
xlrd = 0.9.3
xlwt = 0.7.5
z3c.recipe.usercrontab = 1.1
zc.buildout = 2.4.3
zc.recipe.egg = 2.0.2
GChartWrapper =

[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
wsgi = true
wsgilog = ${buildout:directory}/var/log/django.log
project = flooding_lib
projectegg = flooding_lib
settings = testsettings
test = flooding_lib
eggs = flooding-lib


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    coverage
    eazysvn
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'

[pylint]
recipe = zc.recipe.egg
eggs =
     ${buildout:eggs}
     pylint
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]

[sources]
flooding-base = git git@github.com:lizardsystem/flooding-base.git
lizard-worker = git git@github.com:lizardsystem/lizard-worker.git
gislib = git git@github.com:nens/gislib.git
